<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./imagens/4670Search_a_CEP.ico">
    <title>Search a CEP!</title>
    <style>
        body {
            width: 500px;
            height: 325px;
            background-image: url('./imagens/background-2.jpg');
        }
    </style>
</head>
<body>
    <h1 class="text-center text-white">Search a CEP</h1>
    <div class="container mt-2">
        <div id='mensagem'>
            
        </div>
        <div class="form-group">
            <label for="logradouro" class="text-white">Logradouro: </label>
            <input type="text" id="logradouro" class="form-control" placeholder="Ex: Avenida Copacabana">
        </div>
        <div class="form-row">
            <div class="form-group col-2">
                <label for="uf" class="text-white">Estado: </label>
                <select id="uf" class="form-control custom-select">
                    <option value="#" disabled selected>UF</option>
                </select>
            </div>
            <div class="form-group col-10">
                <label for="cidade" class="text-white">Cidade: </label>
                <select id="cidade" class="form-control custom-select mb-1">
                    <option value="#" disabled selected>Selecione uma cidade</option>
                </select>
            </div>
        </div>
        <div id="containerBotoes">
            <button id="btn" class="btn btn-info btn-lg btn-block mt-2 mb-2">Busque pelo CEP</button>
        </div>
        <div id="containerDinamico">
           
        </div>
        <div class="form-row">
            <div class="col-9" id="resultadoCEP">

            </div>
            <div class="col-3" id="botaoCopia">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
